<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleModelWindowBooking.css">
    <title>Document</title>
</head>
<body>
    <div class="booking-modal">
        <h2>Бронирование номера</h2>
        <form id="booking-form">
            <label for="checkin">Дата заезда:</label>
            <input type="date" id="checkin" name="checkin" required>
    
            <label for="checkout">Дата выезда:</label>
            <input type="date" id="checkout" name="checkout" required>
    
            <label for="adults">Количество взрослых:</label>
            <select id="adults" name="adults" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
    
            <label for="children">Количество детей:</label>
            <select id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
    
            <button type="submit" class="submit-button">Забронировать</button>
        </form>
    </div>
    
</body>
</html>
